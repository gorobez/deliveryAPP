<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
        <div class="header__left-block">
                <div class="header__logo">
                    <img src="icons/logo.svg" alt="Логотип">
                </div>
                <nav class="header__links">
                    <a href="index.html" class="header__link header__link--active">Shops / </a>
                    <a data-cart href="cart.html" class="header__link">Cart</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <main class="shop">
            <div class="container">
                <aside class="side-bar">
                    <button data-shop="kfc" class="side-bar__button">KFC</button>
                    <button data-shop="burgerking" class="side-bar__button">Burger King</button>
                    <button data-shop="mcdonalds" class="side-bar__button">McDonald's</button>
                    <button data-shop="bigburger" class="side-bar__button">Big Burger</button>
                </aside>
                <div class="menu"></div>
            </div>
        </main>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="social">
                <div class="subtitle">Social:</div>
                <a href="#" class="link">instagram</a>
                <a href="#" class="link">facebook</a>
            </div>
            <div class="pepper">
                <img src="icons/veg.svg" alt="pepper">
            </div>
            <div class="call">
                <div class="subtitle">Call us</div>
                <a href="#" class="link">+380678341034</a>
                <a href="#" class="link">+380500941356</a>
            </div>
        </div>
    </footer>
    <script src="../dist/js/bundle.js"></script>
</body>

</html>
